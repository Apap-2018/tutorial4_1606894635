<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Update Pilot</title>
</head>

<body>
	<h2 th:text="'Update Flight dengan ID' + ${flight.id}"></h2>
	<form th:action="@{/flight/update/}" th:object="${flight}" method="POST">
		<input type="hidden" name="id" th:value="${flight.id}"/>
		FlightNumber; <br>
		<input type="text" name="flightNumber" />
		<br>
		Origin; <br>
		<input type="text" name="origin" />
		<br>
		Destination; <br>
		<input type="text" name="destination" />
		<br>
		Time; <br>
		<input type="date" name="time" />
		<br>
		<button type="submit">Submit</button>

	</form>
	
</body>
</html>
